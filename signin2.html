<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main2.css" />
    <link rel="stylesheet" href="css/form.css" />

    
</head>

<body>

  <div class="form-canvas">

    <div class="form-container">
        <div class="form-title">
            Add Venue Information
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="venue-name">Venue Name</label>
                <input type="text" id="venue-name">
            </div>
            

        </div>

        <div class="form-section">
            <div class="form-group">
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode">
                </div>
    
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state">
                </div>
    
            </div>

        </div>

        <div class="form-section">
            <div class="form-group" id="image-form-group">
                <div class="input-group" id="image-upload">
                    <label for="image-upload" >Images</label><br>
                    <input id="image-upload-input"  type="file"  accept="image/*" multiple >
        
                </div>
            </div>

        </div>

        <div class="form-section">
            <div class="form-group">
                <div class="input-group">
                    <select id="multiselect" multiple="multiple" class="custom-select">
                        <option value="Soccer">Soccer</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Table-Tenis">Table Tennis</option>
                        <option value="Cricket">Cricket</option>

                      </select>
            </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="venue-rate">Hourly Rate</label>
                <input type="text" id="venue-rate">
            </div>
            

        </div>
        

        <div class="form-group">
            <div class="input-group">
                <label for="description">Description</label>
                <!-- <input type="" id="description" class="description"> -->
                <textarea class="description" id="description">
                    
                </textarea>
            </div>

        </div>

        <div class="form-button-container">
            <button type="submit" class="cta-btn"> Submit</button>

        </div>

    </div>


  </div>
  


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="script/db.js"></script>

<script src="script/main.js"></script>
<script src="script/addVenue.js"></script>

</body>
</html>
