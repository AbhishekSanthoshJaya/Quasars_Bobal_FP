<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main2.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/register.css" />


    
</head>

<body>

  <div class="form-canvas">
    

    <div class="logo-container">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="140" height="61" viewBox="0 0 249 61">
                <g id="Group_27" data-name="Group 27" transform="translate(-140 -21)">
                  <g id="Group_1" data-name="Group 1" transform="translate(30 0.5)">
                    <text id="B" transform="translate(117.5 68.5)" fill="#191546" font-size="50" font-family="Montserrat-Bold, Montserrat" font-weight="700"><tspan x="0" y="0">B</tspan></text>
                    <g id="Rectangle_1" data-name="Rectangle 1" transform="translate(110 21)" fill="none" stroke="#707070" stroke-linejoin="round" stroke-width="5">
                      <rect width="58" height="60" stroke="none"/>
                      <rect x="2.5" y="2.5" width="53" height="55" fill="none"/>
                    </g>
                  </g>
                  <text id="BOBAL" transform="translate(209 69)" fill="#5d51ed" font-size="48" font-family="Montserrat-Bold, Montserrat" font-weight="700"><tspan x="0" y="0">BOBAL</tspan></text>
                </g>
              </svg>

        </a>
       

    </div>
    <div class="form-container">
        <div class="form-title">
            Sign Up
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            

        </div>

        <div class="form-section">
            <div class="form-group">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname">
                </div>
    
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
              
            </div>

        </div>

        <div class="form-section">
            <div class="form-group">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
    
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="repassword">Re-enter Password</label>
                    <input type="password" id="repassword">
                </div>
              
            </div>

        </div>

        <div class="form-section">
            <div class="form-group" >
                <div class="input-group">

                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob">
                </div>
            </div>

        </div>

        
        <label class="radio-inline" for="male"><input  type="radio" id="male" name="gender" value="male">Male</label><br>
        <label class="radio-inline" for="female"><input type="radio" id="female" name="gender" value="female">Female</label><br>
        <label class="radio-inline" for="other"><input type="radio" id="other" name="gender" value="other">
            Other</label>

        <div class="form-button-container">
            <button type="submit" class="cta-btn"> Submit</button>

        </div>

    </div>


  </div>
  


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="script/db.js"></script>

<script src="script/main.js"></script>
<script src="script/passwordUtil.js"></script>
<script src="script/register.js"></script>

</body>
</html>
